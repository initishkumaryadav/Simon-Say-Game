<!DOCTYPE html>
<head>
    <title>Simon Says</title>
    <link rel="stylesheet" href=" Simon Say.css"/>
</head>
<body>
    <div class="Divmain">
        <h1 style="color:rgb(233, 230, 26);">---Simon Game---</h1>
        <h3 style="color:rgb(233, 230, 26);">-Press any key to start the game-</h3> 
        <div class="DivEle1">
            <div class="line1">
                <div class="btn blue" id="blue" type="button">1</div>
                <div class="btn yellow" id="yellow" type="button">2</div>
            </div>
            <div class="line2">
                <div class="btn red" id="red" type="button">3</div>
                <div class="btn green" id="green" type="button">4</div>
            </div>
        </div>
        <h2 style="color:rgb(233, 230, 26);">---Jai Logic---</h2>
    </div>
    <script src="Symon Say.js"></script>
</body>
</html>
